service: hello-world
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
functions:
  hello:
    handler: dist/handler.hello
    events:
      - http:
          path: hello
          method: GET
          cors: true
  badHello:
    handler: dist/anotherHandler.hello
    events:
      - http:
          path: hello-bad
          method: GET
          cors: true
